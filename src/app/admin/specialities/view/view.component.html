<div class="page-wrapper">

    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-7 col-auto">
                    <h3 class="page-title">Specialities</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="''">Dashboard</a></li>
                        <li class="breadcrumb-item active">Especialidades</li>
                    </ul>
                </div>
                <div class="col-sm-5 col">
                    <a (click)="openModal(template)" class="btn btn-primary float-right mt-2"
                       data-toggle="modal">
                        Añadir
                    </a>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="datatable table table-hover table-center mb-0"
                                   datatable>
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Especialidades</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let special of speciality">
                                    <td>{{special.id}}</td>

                                    <td>
                                        <h2 class="table-avatar">
                                            <a class="avatar avatar-sm mr-2">
                                                <img [src]="special.img"
                                                     alt="Speciality"
                                                     class="avatar-img">
                                            </a>
                                            <a>{{special.speciality}}</a>
                                        </h2>
                                    </td>

                                    <td class="text-right">
                                        <div class="actions">
                                            <a (click)="editModal(edittemplate,special)" class="btn btn-sm bg-success-light"
                                               data-toggle="modal">
                                                <i class="fe fe-pencil"></i> Editar
                                            </a>
                                            <a (click)="deleteModal(delete,special)" class="btn btn-sm bg-danger-light"
                                               data-toggle="modal">
                                                <i class="fe fe-trash"></i> Eliminar
                                            </a>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Añadir especialidad</h4>
        <button (click)="modalRef.hide()" aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="row form-row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Especialidad</label>
                        <input [(ngModel)]="name" class="form-control" name="speciality" type="text">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Imagen</label>
                        <input class="form-control" type="file">
                    </div>
                </div>

            </div>
            <button (click)="save()" class="btn btn-primary btn-block" type="submit">Save Changes</button>
        </form>
    </div>
</ng-template>

<ng-template #edittemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Editar Especialidades</h4>
        <button (click)="modalRef.hide()" aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="row form-row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Especialidades</label>
                        <input [(ngModel)]="name" class="form-control" name="speciality" type="text">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Image</label>
                        <input class="form-control" type="file">
                    </div>
                </div>

            </div>
            <button (click)="update()" class="btn btn-primary btn-block" type="submit">Edit</button>
        </form>
    </div>
</ng-template>

<ng-template #delete>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Delete</h4>
        <button (click)="modalRef.hide()" aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
        Are you sure want to delete this speciality?
        <div style="margin-top:25px">
            <button (click)="deleteSpeciality()" (mouseover)="btnColor()" class="btn btn-default" id="btn-yes"
                    type="button">Yes
            </button>
            <button (click)="decline()" (mouseover)="btnColorNo()" class="btn btn-primary" id="btn-no" type="button">
                No
            </button>
        </div>
    </div>
</ng-template>
