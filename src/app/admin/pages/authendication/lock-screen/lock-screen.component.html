<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img alt="Logo" class="img-fluid" src="assets/admin/img/logo.png">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <div class="lock-user">
                            <img alt="User Image" class="rounded-circle" src="assets/admin/img/profiles/avatar-02.jpg">
                            <h4>John Doe</h4>
                        </div>

                        <!-- Form -->
                        <form>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" type="text">
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block" type="submit">Enter</button>
                            </div>
                        </form>
                        <!-- /Form -->

                        <div class="text-center dont-have">Sign in as a different user? <a [routerLink]="'login-page'">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
