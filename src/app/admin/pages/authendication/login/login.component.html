<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img alt="Logo" class="img-fluid" src="assets/admin/img/logo-white.png">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>

                        <!-- Form -->
                        <form>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" type="text">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </form>
                        <!-- /Form -->

                        <div class="text-center forgotpass"><a [routerLink]="'forgot-password'">Forgot Password?</a>
                        </div>
                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">or</span>
                        </div>

                        <!-- Social Login -->
                        <div class="social-login">
                            <span>Login with</span>
                            <a class="facebook" href="javascript:void(0);"><i class="fa fa-facebook"></i></a><a
                                class="google" href="javascript:void(0);"><i class="fa fa-google"></i></a>
                        </div>
                        <!-- /Social Login -->

                        <div class="text-center dont-have">Donâ€™t have an account? <a
                                [routerLink]="'Register'">Register</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
