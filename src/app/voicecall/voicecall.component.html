<!-- Page Content -->
<div class="content">
    <div class="container">

        <!-- Call Wrapper -->
        <div class="call-wrapper">
            <div class="call-main-row">
                <div class="call-main-wrapper">
                    <div class="call-view">
                        <div class="call-window">

                            <!-- Call Header -->
                            <div class="fixed-header">
                                <div class="navbar">
                                    <div class="user-details mr-auto">
                                        <div class="float-left user-img">
                                            <a [routerLink]="'patients/patient-profile'" class="avatar avatar-sm mr-2"
                                               title="Kacee Butler">
                                                <img alt="User Image" class="rounded-circle"
                                                     src="assets/img/patients/patient1.jpg">
                                                <span class="status online"></span>
                                            </a>
                                        </div>
                                        <div class="user-info float-left">
                                            <a [routerLink]="'patients/patient-profile'"><span>Kacee Butler</span></a>
                                            <span class="last-seen">Online</span>
                                        </div>
                                    </div>
                                    <ul class="nav float-right custom-menu">
                                        <li class="nav-item dropdown dropdown-action">
                                            <a aria-expanded="false" class="nav-link dropdown-toggle" data-toggle="dropdown"
                                               href="#"><i class="fa fa-cog"></i></a>
                                            <div class="dropdown-menu dropdown-menu-right">
                                                <a class="dropdown-item" href="javascript:void(0)">Settings</a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- /Call Header -->

                            <!-- Call Contents -->
                            <div class="call-contents">
                                <div class="call-content-wrap">
                                    <div class="voice-call-avatar">
                                        <img alt="User Image" class="call-avatar"
                                             src="assets/img/doctors/doctor-thumb-02.jpg">
                                        <span class="username">Dr. Jerman Delong</span>
                                        <span class="call-timing-count">00:59</span>
                                    </div>
                                    <div class="call-users">
                                        <ul>
                                            <li>
                                                <a href="#">
                                                    <img alt="User Image" class="img-fluid"
                                                         src="assets/img/patients/patient1.jpg">
                                                    <span class="call-mute"><i
                                                            class="fa fa-microphone-slash"></i></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- /Call Contents -->

                            <!-- Call Footer -->
                            <div class="call-footer">
                                <div class="call-icons">
                                    <ul class="call-items">
                                        <li class="call-item">
                                            <a data-placement="top" data-toggle="tooltip" href="#" title="Enable Video">
                                                <i class="fas fa-video camera"></i>
                                            </a>
                                        </li>
                                        <li class="call-item">
                                            <a data-placement="top" data-toggle="tooltip" href="#" title="Mute">
                                                <i class="fa fa-microphone microphone"></i>
                                            </a>
                                        </li>
                                        <li class="call-item">
                                            <a data-placement="top" data-toggle="tooltip" href="#" title="Add User">
                                                <i class="fa fa-user-plus"></i>
                                            </a>
                                        </li>
                                    </ul>
                                    <div class="end-call">
                                        <a href="javascript:void(0);">
                                            <i class="material-icons">call_end</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- /Call Footer -->

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- /Call Wrapper -->

    </div>

</div>
<!-- /Page Content -->
