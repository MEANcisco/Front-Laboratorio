<div class="profile-sidebar">
    <div class="widget-profile pro-widget-content">
        <div class="profile-info-widget">
            <a class="booking-doc-img" href="javascript:void(0)">
                <img alt="User Image" src="assets/img/patients/patient.jpg">
            </a>
            <div class="profile-det-info">
                <h3>{{this.authS.currentUser.nombre}} {{this.authS.currentUser.apellido}}</h3>
                <div class="patient-details">
                    <h5><i class="fas fa-birthday-cake"></i>{{this.authS.currentUser.fechanacimineto}}</h5>
                    <h5 class="mb-0"><i class="fas fa-map-marker-alt"></i> {{this.authS.currentUser.direccion}}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-widget">
        <nav class="dashboard-menu">
            <ul>
                <li [class.active]="name === 'Dashboard'">
                    <a (click)="navigate('Dashboard')" [routerLink]="'dashboard'">
                        <i class="fas fa-columns"></i>
                        <span>Panel de control</span>
                    </a>
                </li>
                <li [class.active]="name === 'Favourites'">
                    <a (click)="navigate('Favourites')" [routerLink]="'favourites'">
                        <i class="fas fa-bookmark"></i>
                        <span>Doctores Guardados</span>
                    </a>
                </li>
                <!--<li [class.active]="name === 'message'">
                    <a [routerLink]="'message'">
                        <i class="fas fa-comments"></i>
                        <span>Message</span>
                        <small class="unread-msg">23</small>
                    </a>
                </li>-->
                <li [class.active]="name === 'Profile Settings'">
                    <a (click)="navigate('Profile Settings')" [routerLink]="'settings'">
                        <i class="fas fa-user-cog"></i>
                        <span>Configuracion de usuario</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="'/change-password'">
                        <i class="fas fa-lock"></i>
                        <span>Cambiar contrase√±a</span>
                    </a>
                </li>
                <li>
                    <a (click)="logout()" style="cursor: pointer;">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Desconectarse</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>
