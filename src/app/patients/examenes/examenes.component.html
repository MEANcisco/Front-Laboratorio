<div class="content">
    <div class="container-fluid">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Examenes</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead>
                            <tr>
                                <th>Exámen</th>
                                <th>Indicación</th>
                                <th>Entrega</th>
                                <th>Tipo de muestra</th>
                                <th>Contenedor</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of table">
                                <td>{{item.examen}}</td>
                                <td *ngIf="item.pdf" (click)="downl(item.pdf.url)" style="color: #aa0719;">{{item.pdf.name.replace('.pdf', '')}}</td>
                                <td *ngIf="!item.pdf">Ninguna en Especial</td>
                                <td>{{item.entrega}}</td>
                                <td>{{item.tipo}}</td>
                                <td>{{item.contenedor}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
