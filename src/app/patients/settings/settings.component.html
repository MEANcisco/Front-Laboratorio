<div class="card">

    <div class="card-body">

        <!-- Profile Settings Form -->
        <form>
            <div class="row form-row">
                <div class="col-12 col-md-12">
                    <div class="form-group">
                        <div class="change-avatar">
                            <div class="profile-img">
                                <img alt="User Image" src="assets/img/patients/patient.jpg">
                            </div>
                            <div class="upload-img">
                                <div class="change-photo-btn">
                                    <span><i class="fa fa-upload"></i> Upload Photo</span>
                                    <input class="upload" type="file">
                                </div>
                                <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" type="text" value="Carter">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" type="text" value="Guess">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="cal-icon">
                            <input class="form-control datetimepicker" type="text" value="24-07-1983">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Blood Group</label>
                        <select class="form-control select">
                            <option>A-</option>
                            <option>A+</option>
                            <option>B-</option>
                            <option>B+</option>
                            <option>AB-</option>
                            <option>AB+</option>
                            <option>O-</option>
                            <option>O+</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Email ID</label>
                        <input class="form-control" type="email" value="richard@example.com">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input class="form-control" type="text" value="+1 202-555-0125">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" type="text" value="806 Twin Willow Lane">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>City</label>
                        <input class="form-control" type="text" value="Old Forge">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>State</label>
                        <input class="form-control" type="text" value="Newyork">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input class="form-control" type="text" value="13420">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Country</label>
                        <input class="form-control" type="text" value="United States">
                    </div>
                </div>
            </div>
            <div class="submit-section">
                <button class="btn btn-primary submit-btn" type="submit">Save Changes</button>
            </div>
        </form>
        <!-- /Profile Settings Form -->

    </div>
</div>
