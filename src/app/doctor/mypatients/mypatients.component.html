<div class="row row-grid">
    <div *ngFor="let patient of patients" [hidden]="patients.length === 0" class="col-md-6 col-lg-4 col-xl-3">
        <div class="card widget-profile pat-widget-profile">
            <div class="card-body">
                <div class="pro-widget-content">
                    <div class="profile-info-widget">
                        <a class="booking-doc-img">
                            <img [src]="patient.img" alt="User Image">
                        </a>
                        <div class="profile-det-info">
                            <h3><a>{{patient.name}}</a></h3>

                            <div class="patient-details">
                                <h5><b>Código Paciente :</b> {{patient.key}}</h5>
                                <h5 class="mb-0"><i class="fas fa-map-marker-alt"></i> {{patient.address}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="patient-info">
                    <ul>
                        <li>Telefono <span>+{{patient.phone}}</span></li>
                        <li>Edad <span>{{patient.age}} Años, {{patient.patients?.type}}</span></li>
                        <li>Grupo Sanguineo <span>{{patient.bloodgroup}}</span></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!--  <h4 *ngIf="appointments.length === 0" style="text-align:center;margin-top:1em;">No patients</h4 -->


</div>
