<div class="appointments">

    <!-- Appointment List -->
    <div *ngFor="let patient of patients" class="appointment-list">
        <div class="profile-info-widget">
            <a class="booking-doc-img">
                <img [src]="patient.img" alt="User Image">
            </a>
            <div class="profile-det-info">
                <h3><a>{{patient?.name}}</a></h3>
                <div class="patient-details">
                    <h5><i class="far fa-clock"></i>{{patient?.lastvisit | date : 'dd MMM yyyy, h.mm a'}}</h5>
                    <h5><i class="fas fa-map-marker-alt"></i> {{patient?.address}}</h5>
                    <h5><i class="fas fa-envelope"></i> {{patient.email}}</h5>
                    <h5 class="mb-0"><i class="fas fa-phone"></i> {{patient.phone}}</h5>
                </div>
            </div>
        </div>
        <div class="appointment-action">
            <a class="btn btn-sm bg-info-light" data-target="#appt_details" data-toggle="modal"
               href="javascript:void(0)">
                <i class="far fa-eye"></i> Ver
            </a>
            <a (click)="openModal(template,patient)" class="btn btn-sm bg-success-light">
                <i class="fas fa-check"></i> Aceptar
            </a>
            <a (click)="openModal(Declinetemplate,patient)" class="btn btn-sm bg-danger-light">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </div>
    <!-- /Appointment List -->

</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Reserva</h4>
        <button (click)="modalRef.hide()" aria-label="Close" class="close pull-right" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
        Estás seguro de aceptar esta reserva?
        <div style="margin-top:25px">
            <button (click)="modalRef.hide()" (mouseover)="btnColor()" class="btn btn-default" id="btn-yes"
                    type="button">Si
            </button>
            <button (click)="modalRef.hide()" (mouseover)="btnColorNo()" class="btn btn-primary" id="btn-no"
                    type="button">No
            </button>
        </div>
    </div>
</ng-template>

<ng-template #Declinetemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Cancelar</h4>
        <button (click)="modalRef.hide()" aria-label="Close" class="close pull-right" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
        Estás seguiro de cancelar a este paciente?
        <div style="margin-top:25px">
            <button (click)="modalRef.hide()" (mouseover)="btnColor()" class="btn btn-default" id="btn-yes"
                    type="button">Si
            </button>
            <button (click)="modalRef.hide()" (mouseover)="btnColorNo()" class="btn btn-primary" id="btn-no"
                    type="button">No
            </button>
        </div>
    </div>
</ng-template>
