<div *ngIf="doctorSidebar" class="breadcrumb-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-12 col-12">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/'">Inicio</a></li>
                        <li aria-current="page" class="breadcrumb-item active">Administración</li>
                    </ol>
                </nav>
                <h2 class="breadcrumb-title">Administración</h2>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container-fluid">

        <div class="row">
            <div *ngIf="doctorSidebar" class="col-md-5 col-lg-4 col-xl-3">
                <app-sidemenu></app-sidemenu>
            </div>

            <div *ngIf="doctorSidebar" class="col-md-7 col-lg-8 col-xl-9">
                <router-outlet></router-outlet>
            </div>

            <div *ngIf="!doctorSidebar" class="col-md-12 col-lg-12 col-xl-12">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
