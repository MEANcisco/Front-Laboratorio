<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img alt="Laboratorio Alemán Login" class="img-fluid" src="assets/img/login-banner.png">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Acceso <span>Laboratorio Alemán</span></h3>
                            </div>
                            <form>
                                <div class="form-group form-focus">
                                    <input [(ngModel)]="this.ident.identifier" class="form-control floating" id="username" name="name"
                                           type="text">
                                    <label class="focus-label">Email o Rut<span class="required">*</span></label>

                                </div>
                                <div class="form-group form-focus">
                                    <input [(ngModel)]="this.ident.password" class="form-control floating" id="password" name="password"
                                           type="password">
                                    <label class="focus-label">Contraseña<span class="required">*</span></label>
                                </div>

                                <!-- <div>
                                    <label class="custom_check">
                                        <input type="checkbox" name="gender_type" [(ngModel)]="isPatient" (click)="checkType($event)"  >
                                        <span class="checkmark"></span> Patients
                                    </label>
                                </div> -->

                                <div class="text-right">
                                    <a [routerLink]="'/forgot-password'" class="forgot-link">Olvido su clave ?</a>
                                </div>
                                <button (click)="login(this.ident)" class="btn btn-primary btn-block btn-lg login-btn"
                                        type="submit">Acceder
                                </button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row form-row social-login">
                                    <div class="col-6">
                                        <a class="btn btn-facebook btn-block" href="javascript:void(0)"><i
                                                class="fab fa-facebook-f mr-1"></i> Acceder</a>
                                    </div>
                                    <div class="col-6">
                                        <a class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i>
                                            Acceder</a>
                                    </div>
                                </div>
                                <div class="text-center dont-have">No tienes una cuenta? <a [routerLink]="'/Register'">Registrarse</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->

            </div>
        </div>

    </div>

</div>
