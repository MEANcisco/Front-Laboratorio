<div class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Register Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img alt="Laboratorio Alemán Register" class="img-fluid" src="assets/img/login-banner.png">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>{{reg_type}}</h3>
                            </div>

                            <!-- Register Form -->
                            <form>
                                <div class="row" style="    margin-left: 0px; width: 100%">
                                    <div>
                                        <div class="form-group form-focus">
                                            <input [(ngModel)]="this.user.nombre" class="form-control floating" name="nombre"
                                                   type="text">
                                            <label class="focus-label">Nombre<span class="required">*</span></label>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group form-focus" style="width: 100%;">
                                            <input [(ngModel)]="this.user.apellido" class="form-control floating" name="apellido"
                                                   type="text">
                                            <label class="focus-label">Apellido<span class="required">*</span></label>
                                        </div>
                                    </div>

                                </div>


                                <div class="form-group form-focus">
                                    <input [(ngModel)]="this.user.email" class="form-control floating" name="mail"
                                           type="text">
                                    <label class="focus-label">Correo<span class="required">*</span></label>
                                </div>
                                <div class="form-group form-focus">
                                    <input [(ngModel)]="this.user.direccion" class="form-control floating" name="direccion"
                                           type="text">
                                    <label class="focus-label">Direccion<span class="required">*</span></label>
                                </div>
                                <div class="form-group form-focus">
                                    <input [(ngModel)]="this.user.telefono" class="form-control floating" name="telefono"
                                           type="text">
                                    <label class="focus-label">Telefono<span class="required">*</span></label>
                                </div>
                                <div class="form-group form-focus">
                                    <input [(ngModel)]="this.user.password" class="form-control floating" name="password"
                                           type="password">
                                    <label class="focus-label">Contraseña<span class="required">*</span></label>
                                </div>


                                <div class="form-group form-focus" >
                                    <input [(ngModel)]="this.user.username" class="form-control floating" name="rut" type="text">
                                    <label class="focus-label">Rut<span class="required">*</span></label>
                                </div>


                                <div class="text-right">
                                    <a [routerLink]="'/login-page'" class="forgot-link">Ya tienes una cuenta?</a>
                                </div>
                                <button (click)="signup()" class="btn btn-primary btn-block btn-lg login-btn"
                                        type="submit">Registrarse
                                </button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row form-row social-login">
                                    <div class="col-6">
                                        <a class="btn btn-facebook btn-block" href="javascript:void(0)"><i
                                                class="fab fa-facebook-f mr-1"></i> Acceder</a>
                                    </div>
                                    <div class="col-6">
                                        <a class="btn btn-google btn-block" href="javascript:void(0)"><i
                                                class="fab fa-google mr-1"></i> Acceder</a>
                                    </div>
                                </div>
                            </form>
                            <!-- /Register Form -->

                        </div>
                    </div>
                </div>
                <!-- /Register Content -->

            </div>
        </div>

    </div>

</div>
